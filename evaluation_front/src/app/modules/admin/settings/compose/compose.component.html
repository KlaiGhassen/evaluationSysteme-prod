<div class="flex flex-col max-w-240 md:min-w-160 -m-6">
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">Add A Teacher</div>
        <button mat-icon-button (click)="discard()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <!-- Compose form -->

    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="userForm"
    >
        <!-- Subject -->
        <mat-form-field>
            <mat-label>Task Title</mat-label>
            <input matInput [formControlName]="'title'" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput [formControlName]="'description'"></textarea>
        </mat-form-field>
        <!-- Body -->

        <!-- Actions -->
    </form>
    <div
        class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6 p-6 sm:p-8"
    >
        <!-- Discard -->
        <button
            class="order-first sm:order-last"
            mat-button
            (click)="discard()"
        >
            Discard
        </button>
        <div class="order-first sm:order-last">
            <button
                mat-flat-button
                [color]="'primary'"
                [disabled]="!userForm.valid || !userForm.dirty"
                (click)="send()"
            >
                <span> Save</span>
            </button>
        </div>

        <!-- Save as draft -->
        <!-- Send -->
    </div>
</div>
