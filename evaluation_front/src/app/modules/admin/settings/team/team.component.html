<div class="w-full max-w-3xl">
    <!-- Add team member -->
    <div class="w-full flex items-end justify-between">
        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
            <mat-label>Add team members</mat-label>
            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:user'"
                matPrefix
            ></mat-icon>
            <mat-select
                [panelClass]="'w-72 min-w-72 max-w-72 h-auto max-h-none'"
                [value]="memberId"
                [(ngModel)]="memberId"
                disableOptionCentering
                #roleSelect="matSelect"
            >
                <ng-container *ngFor="let member of members">
                    <mat-option
                        class="h-auto py-4 leading-none"
                        [value]="member.id"
                    >
                        <div class="font-medium">
                            {{ member.first_name }} {{ member.last_name }}
                        </div>
                    </mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
        <button (click)="addMember(memberId)" mat-icon-button matSuffix>
            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:plus-circle'"
            ></mat-icon>
        </button>
    </div>

    <!-- Team members -->
    <div class="flex flex-col mt-8 divide-y border-t border-b">
        <ng-container *ngFor="let member of membersRdi">
            <div class="flex flex-col sm:flex-row sm:items-center py-6">
                <div class="flex items-center">
                    <div
                        class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden"
                    >
                        <ng-container *ngIf="member.blobImage">
                            <img
                                class="object-cover w-full h-full"
                                [src]="member.blobImage"
                                alt="Contact avatar"
                            />
                        </ng-container>
                        <ng-container *ngIf="!member.blobImage">
                            <div
                                class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                            >
                                {{ member.first_name.charAt(0) }}
                            </div>
                        </ng-container>
                    </div>
                    <div class="ml-4">
                        <div class="font-medium">
                            {{ member.first_name }}{{ member.last_name }}
                        </div>
                        <div class="text-secondary">{{ member.email }}</div>
                    </div>
                </div>
                <div class="flex items-center mt-4 sm:mt-0 sm:ml-auto">
                    <div class="order-2 sm:order-1 ml-4 sm:ml-0">
                        <div class="font-medium">Role : {{ member.role }}</div>
                    </div>
                    <div class="order-1 sm:order-2 sm:ml-3">
                        <button
                            (click)="deleteMember(member.id)"
                            mat-icon-button
                        >
                            <mat-icon
                                class="text-hint"
                                [svgIcon]="'heroicons_outline:trash'"
                            ></mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
