<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()"
    >
        <!-- Drawer -->
        <mat-drawer
            class="w-full sm:w-128 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer
        >
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex flex-col flex-auto">
                <!-- Header -->
                <div
                    class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8"
                >
                    <!-- Title -->
                    <div>
                        <div
                            class="text-4xl font-extrabold tracking-tight leading-none"
                        >
                            Questions
                        </div>
                        <div class="ml-0.5 font-medium text-secondary">
                            <!-- <span *ngIf="tasksCount.incomplete === 0">All tasks completed!</span>
                            <span *ngIf="tasksCount.incomplete !== 0">{{tasksCount.incomplete}} remaining tasks</span> -->
                        </div>
                    </div>
                    <!-- Actions -->
                    <div class="mt-4 sm:mt-0">
                        <!-- Add section button -->
                        <button
                            mat-flat-button
                            [color]="'accent'"
                            (click)="createTask()"
                            [matTooltip]="'Shortcut: Ctrl + .'"
                        >
                            <mat-icon
                                [svgIcon]="'heroicons_outline:plus'"
                            ></mat-icon>
                            <span class="ml-2 mr-1">Add Section</span>
                        </button>
                        <!-- Add task button -->
                        <button
                            class="ml-3"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="createQuestion()"
                            [matTooltip]="'Shortcut: Ctrl + /'"
                        >
                            <mat-icon
                                [svgIcon]="'heroicons_outline:plus'"
                            ></mat-icon>
                            <span class="ml-2 mr-1">Add Question</span>
                        </button>
                    </div>
                </div>

                <!-- Tasks list -->
                <ng-container *ngIf="tasks && tasks.length > 0; else noTasks">
                    <div
                        class="divide-y"
                        cdkDropList
                        [cdkDropListData]="tasks"
                        (cdkDropListDropped)="dropped($event)"
                    >
                        <!-- Task -->
                        <ng-container
                            *ngFor="
                                let task of tasks;
                                let first = first;
                                trackBy: trackByFn
                            "
                        >
                            <div
                                [id]="'task-' + task.section_id"
                                class="h-16 text-lg font-semibold bg-gray-50 dark:bg-transparent"
                                [class.border-t]="first"
                                cdkDrag
                                [cdkDragLockAxis]="'y'"
                            >
                                <!-- 'h-16': task.type === 'task' -->

                                <!-- Drag preview -->
                                <div
                                    class="flex flex-0 w-0 h-0"
                                    *cdkDragPreview
                                ></div>

                                <!-- Task content -->
                                <div
                                    class="relative flex items-center h-full pl-10"
                                >
                                    <!-- Selected indicator -->
                                    <ng-container
                                        *ngIf="
                                            selectedTask &&
                                            selectedTask.section_id ===
                                                task.section_id
                                        "
                                    >
                                        <div
                                            class="z-10 absolute -top-px right-0 -bottom-px flex flex-0 w-1 bg-primary"
                                        ></div>
                                    </ng-container>

                                    <!-- Drag handle -->
                                    <div
                                        class="md:hidden absolute flex items-center justify-center inset-y-0 left-0 w-8 cursor-move md:group-hover:flex"
                                        cdkDragHandle
                                    >
                                        <mat-icon
                                            class="icon-size-5 text-hint"
                                            [svgIcon]="'heroicons_solid:menu'"
                                        ></mat-icon>
                                    </div>

                                    <!-- Complete task button -->
                                    <button
                                        class="mr-2 -ml-2.5 leading-none"
                                        *ngIf="task.type === 'task'"
                                        (click)="toggleCompleted(task)"
                                        mat-icon-button
                                    >
                                        <ng-container *ngIf="task.completed">
                                            <mat-icon
                                                class="text-primary"
                                                [svgIcon]="
                                                    'heroicons_outline:check-circle'
                                                "
                                            ></mat-icon>
                                        </ng-container>
                                        <ng-container *ngIf="!task.completed">
                                            <mat-icon
                                                class="text-hint"
                                                [svgIcon]="
                                                    'heroicons_outline:check-circle'
                                                "
                                            ></mat-icon>
                                        </ng-container>
                                    </button>

                                    <!-- Task link -->
                                    <a
                                        class="flex flex-auto items-center min-w-0 h-full pr-7"
                                        [routerLink]="[task.section_id]"
                                    >
                                        <!-- Title & Placeholder -->
                                        <div class="flex-auto mr-2 truncate">
                                            <ng-container *ngIf="task.title">
                                                <span>{{ task.title }}</span>
                                            </ng-container>
                                            <ng-container *ngIf="!task.title">
                                                <span
                                                    class="select-none text-hint"
                                                    >{{
                                                        "Section" | titlecase
                                                    }}
                                                    title</span
                                                >
                                            </ng-container>
                                        </div>
                                        <!-- Priority -->
                                    
                                        <!-- Due date -->
                                        <div
                                            class="text-sm whitespace-nowrap text-secondary"
                                            *ngIf="task.type === 'task'"
                                        >
                                            {{ task.dueDate | date : "LLL dd" }}
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <ng-container
                                *ngFor="
                                    let question of task.questions;
                                    let index = index;
                                    let first = first;
                                    trackBy: trackByFn
                                "
                            >
                                <div
                                    [id]="'task-' + question.id_question"
                                    class="group w-full select-none hover:bg-gray-100 dark:hover:bg-hover"
                                    Class="h-16 text-lg font-semibold bg-gray-50 dark:bg-transparent "
                                    [class.border-t]="first"
                                    cdkDrag
                                    [cdkDragLockAxis]="'y'"
                                >
                                    <!-- 'h-16': task.type === 'task' -->

                                    <!-- Drag preview -->
                                    <div
                                        class="flex flex-0 w-0 h-0"
                                        *cdkDragPreview
                                    ></div>

                                    <!-- Task content -->
                                    <div
                                        class="relative flex items-center h-full pl-10"
                                    >
                                        <!-- Selected indicator -->
                                        <ng-container
                                            *ngIf="
                                                selectedQuestion &&
                                                selectedQuestion.id_question ===
                                                    question.id_question
                                            "
                                        >
                                            <div
                                                class="z-10 absolute -top-px right-0 -bottom-px flex flex-0 w-1 bg-primary"
                                            ></div>
                                        </ng-container>

                                        <!-- Drag handle -->
                                        <div
                                            class="md:hidden absolute flex items-center justify-center inset-y-0 left-0 w-8 cursor-move md:group-hover:flex"
                                            cdkDragHandle
                                        >
                                            <mat-icon
                                                class="icon-size-5 text-hint"
                                                [svgIcon]="
                                                    'heroicons_solid:menu'
                                                "
                                            ></mat-icon>
                                        </div>

                                        <!-- Complete task button -->
                                        <button
                                            class="mr-2 -ml-2.5 leading-none"
                                            (click)="toggleCompleted(task)"
                                            mat-icon-button
                                        >
                                            <ng-container>
                                                <div class="text-primary">
                                                    {{ question.questions_order +1 }}
                                                </div>
                                            </ng-container>
                                        </button>
                                        <!-- Task link -->
                                        <a
                                            class="flex flex-auto items-center min-w-0 h-full pr-7"
                                            [routerLink]="[
                                                'question/' +
                                                    question.id_question
                                            ]"
                                        >
                                            <!-- Title & Placeholder -->
                                            <div
                                                class="flex-auto mr-2 truncate"
                                            >
                                                <ng-container *ngIf="question">
                                                    <span>
                                                        {{
                                                            question.question
                                                        }}</span
                                                    >
                                                </ng-container>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                </ng-container>

                <ng-template #noTasks>
                    <div
                        class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent"
                    >
                        <mat-icon
                            class="icon-size-24"
                            [svgIcon]="'iconsmind:bulleted_list'"
                        ></mat-icon>
                        <div
                            class="mt-4 text-2xl font-semibold tracking-tight text-secondary"
                        >
                            Add a Question to start planning!
                        </div>
                    </div>
                </ng-template>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
