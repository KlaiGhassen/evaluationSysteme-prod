<div class="flex flex-col max-w-240 md:min-w-160 -m-6">
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">Add A Module</div>
        <button mat-icon-button (click)="discard()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="userForm"
    >
        <!-- Subject -->

        <mat-form-field>
            <mat-label>Name Module</mat-label>
            <input matInput [formControlName]="'name_module'" />
        </mat-form-field>

        <div class="grid gap-4 grid-cols-2 flex-wrap">
            <mat-form-field class="flex-auto gt-xs:pr-3 mr-2">
                <mat-label>Semester</mat-label>

                <mat-select
                    [formControlName]="'semester'"
                    [placeholder]="'Semester'"
                >
                    <mat-option [value]="'semester1'"> semester1 </mat-option>
                    <mat-option [value]="'semester2'"> semester2</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>duration</mat-label>
                <input type="number" matInput [formControlName]="'duration'" />
            </mat-form-field>
        </div>
        <div class="grid gap-4 grid-cols-3 flex-wrap">
            <mat-form-field>
                <mat-label>p1</mat-label>
                <input type="number" matInput [formControlName]="'p1'" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>p2</mat-label>
                <input type="number" matInput [formControlName]="'p2'" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>ETC</mat-label>
                <input type="number" matInput [formControlName]="'ETC'" />
            </mat-form-field>
        </div>
        <div class="grid gap-4 grid-cols-2 flex-wrap">
            <mat-form-field class="flex-auto gt-xs:pr-3 mr-2">
                <mat-label>UE</mat-label>
                <mat-select [formControlName]="'UE'" [placeholder]="'UE'">
                    <ng-container *ngFor="let ue of listUe; trackBy: trackByFn">
                        <mat-option [value]="ue.name_ue">
                            {{ ue.name_ue }}
                        </mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="flex-auto gt-xs:pr-3 mr-2">
                <mat-label>RO</mat-label>

                <mat-select
                    [formControlName]="'module_ro'"
                    [placeholder]="'RO Module'"
                >
                    <ng-container *ngFor="let ro of listRo; trackBy: trackByFn">
                        <mat-option [value]="ro.id">
                            {{ ro.first_name }} {{ ro.last_name }}
                        </mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
