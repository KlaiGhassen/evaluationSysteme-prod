<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div
        class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card"
    >
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-full">
                <img src="assets/images/logo/logo.png" />
            </div>

            <!-- Title -->
            <!-- <div
                class="mt-8 text-4xl font-extrabold tracking-tight leading-tight"
            >
                Sign in
            </div> -->

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'"
            >
                {{ alert.message }}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Email address</mat-label>
                    <input id="email" matInput [formControlName]="'email'" />
                    <mat-error
                        *ngIf="signInForm.get('email').hasError('required')"
                    >
                        Email address is required
                    </mat-error>
                    <mat-error
                        *ngIf="signInForm.get('email').hasError('email')"
                    >
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField
                    />
                    <button
                        mat-icon-button
                        type="button"
                        (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        "
                        matSuffix
                    >
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"
                        ></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"
                        ></mat-icon>
                    </button>
                    <mat-error> Password is required </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()"
                >
                    <span *ngIf="!signInForm.disabled"> Sign in </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    ></mat-progress-spinner>
                </button>

                <!-- Separator -->
                <div class="flex items-center mt-8">
                    <div class="flex-auto mt-px border-t"></div>
                    <div class="mx-2 text-secondary">sign in with</div>
                    <div class="flex-auto mt-px border-t"></div>
                </div>
                <!-- <button  mat-raised-button>Login</button> -->
                <!-- Single sign-on buttons -->
                <div class="flex-col items-center mt-8 space-x-4">
                    <button
                        (click)="loginPopup()"
                        class="flex-auto w-full"
                        type="button"
                        mat-stroked-button
                    >
                        <img
                            src="/assets/images/pnglogo/outlooklogin.png"
                            class="w-5 h-5 mr-2"
                        />
                        login with outlook
                    </button>
                    <!-- <div class="flex items-center my-4">
                        <div class="flex-auto mt-px border-t"></div>
                        <div class="mx-2 text-secondary">or continue with</div>
                        <div class="flex-auto mt-px border-t"></div>
                    </div> -->
                    <!-- <div class="container" mat-stroked-button type="button">
                        <mat-card class="cardStyle w-full">
                            <div id="buttonDiv" class="w-full"></div>
                        </mat-card>
                        <router-outlet
                            class="w-full self-center"
                            *ngIf="!isIframe"
                        ></router-outlet>
                    </div> -->
                    <!--   <button class="flex-auto" type="button" mat-stroked-button>
                        <img
                            src="/assets/images/pnglogo/github.png"
                            class="w-5 h-5 mr-2"
                        />
                    </button> -->

                    <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
                </div>
            </form>
        </div>
    </div>
</div>
